<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <form class="search-form">
      <div class="form-group">
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Email"
          required
        />
      </div>

      <div class="form-group">
        <label for="country">Select country:</label>
        <select id="country">
          <option value="us">United States</option>
          <option value="ch">Switzerland</option>
          <option value="fr">France</option>
        </select>
      </div>

      <div class="form-group">
        <input
          type="text"
          id="zipcode"
          class="form-control"
          placeholder="Zip code"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Password"
          minlength="8"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          id="confirm-password"
          class="form-control"
          placeholder="Confirm password"
          required
        />
      </div>

      <button type="button" id="btnFetch" class="search">Submit</button>
    </form>
  </body>
</html>
